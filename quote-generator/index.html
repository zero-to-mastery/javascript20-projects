<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qoute Generator</title>
    <link
      rel="shortcut icon"
      href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="qoute-container" id="qoute-container">
      <!-- Qoute -->
      <div class="qoute-text" >
        <i class="fas fa-quote-left"></i>
        <span id="qoute"></span>
        <i class="fas fa-quote-right"></i>
    </div>
    <div class="qoute-author">
      <span id="author"></span>
    </div>
    <!-- Buttons -->
    <div class="button-container">
      <button id="new-qoute">New Qoute</button>
      <button class="twitter-btn" id="twitter" title="Tweet this!">
        <i class="fab fa-twitter"></i>
      </button>
      <!-- Loader -->
      <div class="loader" id="loader"></div>
    <!--Script  -->
    <script src="script.js"></script>
  </body>
</html>
