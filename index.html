<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="http://www.google.com/s2/favicons?domain=https://www.freefavicon.com/freefavicons/icons/iconinfo/castle-icon-152-244604.html">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container "id="quote-container">
    <!-- Quote -->
    <div class="quote-text">
    <i class="fas fa-quote-left"></i>
    <span id="quote"></span>
    </div>
    <!-- Author -->
    <div class="quote-author">
        <span id="author"></span>
    </div>
    <!-- Buttons -->
    <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!">
            <i class="fab fa-twitter"></i>
        </button>
        <button class="new-quote" id="new-quote">New Quote</button>
    </div>
</div>
    <!-- Loader -->
    <div id="loader">
        <p>l</p>
        <p>o</p>
        <p>a</p>
        <p>d</p>
        <p>i</p>
        <p>n</p>
        <p>g</p>
        <p>!</p>
      </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
